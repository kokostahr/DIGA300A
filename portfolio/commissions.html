        <h2> Commissions</h2>

        <section class="form-container">
            <h2>Request a Commission</h2>
            <form id="commissionForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Galactic Name..." required />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="you@universe.com" required />

                <label for="type">Type of Commission:</label>
                <select id="type" required>
                <option value="">Select a type</option>
                <option value="art">🎨 Art</option>
                <option value="game">🕹️ Game Asset</option>
                <option value="3d">🧍‍♀️ 3D Model</option>
                <option value="3d">🎮 2D Mini-Game</option>
                <option value="3d">🎮 3D Mini-Game</option>
                </select>

                <label for="desc">Project Description:</label>
                <textarea id="desc" placeholder="Tell me a bit more about your cosmic project..." required></textarea>

                <label for="budget">Budget ($):</label>
                <input type="number" id="budget" min="1" placeholder="Galaxy dollars only 💸" required />

                <button type="submit">Send to the Stars 🚀</button>
            </form>

            <div id="confirmation" class="hidden">
                <p>Thanks for reaching out, you sparkly alien! I’ll float back to you soon! -`♡´-</p>
            </div>
        </section>
